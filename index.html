<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner - Developed by Istiak Rahman</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <h1 class="text-3xl font-bold mb-8">QR Code Scanner</h1>
    <div
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col items-center"
    >
      <input
        type="file"
        id="file-input"
        accept="image/*"
        class="mb-4 p-2 border border-gray-300 rounded"
      />
      <button
        id="scan-button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Scan QR Code
      </button>
      <div id="result" class="mt-4 text-green-500 font-bold"></div>
      <div id="log" class="mt-2 text-red-500"></div>
    </div>
    <div id="reader-placeholder" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
